# Disable dev services to avoid Docker dependency
quarkus.datasource.devservices.enabled=false
quarkus.kafka.devservices.enabled=false
quarkus.redis.devservices.enabled=false

# PostgreSQL configuration for reactive client
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.reactive.url=postgresql://localhost:5432/silat

# Hibernate Reactive configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql

# Disable SSL for internal services
quarkus.http.ssl.enabled=false

# Use a different port to avoid conflicts
quarkus.http.port=3100
quarkus.grpc.server.port=3101

# Enable alternative implementations
quarkus.arc.selected-alternatives=tech.kayys.silat.kafka.KafkaEventPublisher

# Indexing for bean discovery
quarkus.index-dependency.silat-engine.group-id=tech.kayys.silat
quarkus.index-dependency.silat-engine.artifact-id=silat-engine

quarkus.index-dependency.silat-grpc.group-id=tech.kayys.silat
quarkus.index-dependency.silat-grpc.artifact-id=silat-grpc

quarkus.index-dependency.silat-common.group-id=tech.kayys.silat
quarkus.index-dependency.silat-common.artifact-id=silat-common
quarkus.index-dependency.silat-plugin-api.group-id=tech.kayys.silat
quarkus.index-dependency.silat-plugin-api.artifact-id=silat-plugin-api

# Logging
quarkus.log.level=INFO
quarkus.log.category."tech.kayys.silat".level=INFO