version: '3.8'

services:
  silat-standalone:
    build: .
    container_name: silat-standalone
    ports:
      - "8080:8080"    # REST API
      - "9090:9090"    # gRPC
    environment:
      - QUARKUS_HTTP_PORT=8080
      - QUARKUS_GRPC_SERVER_PORT=9090
      - JAVA_OPTS=-Xmx2g
    volumes:
      - ./plugins:/app/plugins  # Mount plugins directory
      - ./config:/app/config    # Mount config directory
      - ./logs:/app/logs        # Mount logs directory
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: silat-network