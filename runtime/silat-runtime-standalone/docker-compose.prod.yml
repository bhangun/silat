version: '3.8'

services:
  # Silat Standalone Runtime
  silat-standalone:
    build: .
    container_name: silat-standalone
    ports:
      - "8080:8080"    # REST API
      - "9090:9090"    # gRPC
    environment:
      - QUARKUS_HTTP_PORT=8080
      - QUARKUS_GRPC_SERVER_PORT=9090
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:h2:tcp://h2-db:9092/mem:silat
      - QUARKUS_FLYWAY_MIGRATE_AT_START=true
      - JAVA_OPTS=-Xmx2g
    depends_on:
      - h2-db
    volumes:
      - ./plugins:/app/plugins  # Mount plugins directory
      - ./config:/app/config    # Mount config directory
      - ./logs:/app/logs        # Mount logs directory
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/q/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # H2 Database (for persistence)
  h2-db:
    image: oscarfonts/h2:latest
    container_name: silat-h2-db
    ports:
      - "1521:1521"    # H2 TCP server
      - "81:81"       # H2 web console (optional, for debugging)
    environment:
      - H2_OPTS=-tcpAllowOthers
    volumes:
      - h2-data:/data
    command: ["-tcp", "-tcpAllowOthers", "-tcpPort", "9092", "-web", "-webAllowOthers", "-webPort", "81"]
    restart: unless-stopped

  # Prometheus (for metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: silat-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: unless-stopped

volumes:
  h2-data:

networks:
  default:
    name: silat-production-network