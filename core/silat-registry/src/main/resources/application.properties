# Database Configuration for Reactive
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:postgres}
quarkus.datasource.password=${DB_PASSWORD:password}
quarkus.datasource.reactive.url=${DB_URL:postgresql://localhost:5432/silat_registry}

# Redis Configuration for distributed caching
quarkus.redis.hosts=${REDIS_HOSTS:redis://localhost:6379}
# Redis Connection Pool Configuration
quarkus.redis.pool.max-waiting=20
quarkus.redis.pool.max-size=20
quarkus.redis.pool.min-size=5
quarkus.redis.pool.expiry=30M

# Hibernate Reactive Configuration
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.log.sql=${HIBERNATE_LOG_SQL:false}

# Cache Configuration
quarkus.cache.caffeine."executors".maximum-size=1000
quarkus.cache.caffeine."executors".expire-after-write=10M
quarkus.cache.caffeine."executors-by-type".maximum-size=500
quarkus.cache.caffeine."executors-by-type".expire-after-write=5M
quarkus.cache.caffeine."executors-by-communication-type".maximum-size=500
quarkus.cache.caffeine."executors-by-communication-type".expire-after-write=5M

# Flyway Configuration (for schema migration)
quarkus.flyway.migrate-at-start=true

# Enable Panache for reactive operations
quarkus.hibernate-orm.panache.enable-repository-pattern=true