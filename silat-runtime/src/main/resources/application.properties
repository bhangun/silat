# Disable dev services to avoid Docker dependency
quarkus.datasource.devservices.enabled=false
quarkus.kafka.devservices.enabled=false
quarkus.redis.devservices.enabled=false

# PostgreSQL configuration for reactive client
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.reactive.url=postgresql://localhost:5432/silat

# Hibernate Reactive configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql

# Disable SSL for internal services
quarkus.http.ssl.enabled=false

# Use a different port to avoid conflicts
quarkus.http.port=3100

# Enable alternative implementations
quarkus.arc.selected-alternatives=tech.kayys.silat.kafka.KafkaEventPublisher