# Silat Standalone Runtime Configuration
# Default configuration for the standalone workflow engine

# HTTP Server Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# gRPC Server Configuration
quarkus.grpc.server.port=9090
quarkus.grpc.server.host=0.0.0.0

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss,SSS} [%level] %logger: %msg%n
quarkus.log.category."tech.kayys.silat".level=DEBUG

# Database Configuration (H2 for standalone)
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql

# Redis Configuration (embedded for standalone)
quarkus.redis.hosts=localhost:6379

# Workflow Engine Configuration
silat.engine.name=standalone-engine
silat.engine.id=${silat.engine.name}-${random.uuid}
silat.tenant.default-id=default-tenant
silat.tenant.allow-default=true

# Executor Configuration
silat.executor.transport=LOCAL
silat.executor.auto-register=true

# Security Configuration (disabled for standalone)
quarkus.security.enabled=false

# Health Checks
quarkus.smallrye-health.root-path=/health
quarkus.smallrye-health.ui.always-include=true

# Metrics
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/metrics

# Swagger UI & OpenAPI
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.info-title=Silat Standalone Workflow Engine API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=REST API for the Silat standalone workflow engine.

# CORS Configuration
quarkus.resteasy-reactive.path=/api
quarkus.resteasy-reactive.allow-cors=true

# JVM Options for standalone
quarkus.native.resources.includes=**/*.sql,**/*.properties